# Robot Motion Control Configuration
# Hardware-specific parameters for your robot

[robot_hardware]
# Wheel specifications
wheel_diameter_mm = 25.0
wheelbase_mm = 30.0

# Motor specifications  
steps_per_revolution = 2048
max_step_frequency_hz = 1000

# Servo specifications
servo_pen_up_angle = 90
servo_pen_down_angle = 0

[simulation]
# Animation settings
animation_fps = 12
trail_point_interval = 0.03

# Display settings
default_scale = 2.0
grid_major_spacing = 50
grid_minor_spacing = 10