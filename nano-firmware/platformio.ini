# Arduino Library for TerraPen Motion Control
# This library provides differential drive robot control with coordinate-based movement

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    Servo
    bblanchon/ArduinoJson@^7.0.0

# Comprehensive math validation - tests all coordinate algorithms without hardware
[env:test-math]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    Servo
    bblanchon/ArduinoJson@^7.0.0
build_flags = 
    -D MATH_VALIDATION_MODE
    -D ARDUINO_AVR_NANO
monitor_speed = 9600

# Hardware integration testing - runs on actual Arduino with motors/servos
[env:test-integration]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    Servo
    bblanchon/ArduinoJson@^7.0.0
    throwtheswitch/Unity@^2.5.2
build_flags = 
    -D INTEGRATION_TEST
test_framework = unity